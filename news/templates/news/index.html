<!DOCTYPE html>
<html lang="en">
{% load staticfiles%}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Akintade Britto">
    <meta name="description" content="A django REST api-driven web app">

    <title>{{ page_name }} | My Django News</title>

</head>
<body>
  <h1>Welcome to the news World!</h1>
  <a class="button" href="/create/"><button>Create News</button></a>
  {% for article in news %}
    <h3>{{ article.title }}</h3>
    <br>
    <p>{{ article.content }}</p>
    {% if request.user == article.writer.user %}
      <a href="/delete/{{article.slug}}/"><button>Delete my article?</button></a>
    {% endif %}
    <br>
  {% endfor %}
</body>
</html>
